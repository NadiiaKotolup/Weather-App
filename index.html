<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Rotterdam</h1>
        <ul>
          <li>Friday, 17:00</li>
          <li>Cloudy</li>
        </ul>
      </div>
      <div class="row">
        <div class="row-6">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCxWlb9e7ptvz68e67r5PyU5_Or2sNZtREjwZEok4A3UXWpEY&s"
            alt="Cloudy"
          />
          12°C | °F
        </div>
        <div class="row-6">
          <ul>
            <li>Precipitaion: 3%</li>
            <li>Humidity: 65%</li>
            <li>Wind: 6km/h</li>
          </ul>
        </div>
      </div>

      <small>
        <a href="https://genuine-twilight-8ff93f.netlify.app" target="_blank"
          >Open-source code</a
        >
        by Nadiia Kotolup
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
